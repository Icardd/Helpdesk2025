<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Abrir Chamado</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='abrir_chamado.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/ferramenta.png') }}">

</head>
<body id="abrir-chamado">

  <!-- ExibiÃ§Ã£o das mensagens de flash -->
  {% with mensagens = get_flashed_messages() %}
    {% if mensagens %}
      <div class="success-message">
        <span class="emoji">ðŸ˜‰</span> {{ mensagens[0] }}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Container para centralizar tudo -->
  <div class="container">
    <div class="form-container">
      <form action="/abrir_chamado" method="POST" id="form-chamado">
        <h1>Abrir Chamado</h1>

        <label for="dispositivo">Dispositivo</label>
        <select name="dispositivo" id="dispositivo" required>
          <option value="">Selecione o Dispositivo</option>
          {% for dispositivo in dispositivos %}
            <option value="{{ dispositivo.id }}">{{ dispositivo.nome }}</option>
          {% endfor %}
        </select>

        <label for="categoria">Categoria</label>
        <select name="categoria" id="categoria" required>
          <option value="">Selecione a Categoria</option>
          {% for categoria in categorias %}
            <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
          {% endfor %}
        </select>

        <label for="setor">Setor</label>
        <select name="setor" id="setor" required>
          <option value="">Selecione o Setor</option>
          {% for setor in setores %}
            <option value="{{ setor.id }}">{{ setor.nome }}</option>
          {% endfor %}
        </select>

        <label for="titulo">TÃ­tulo</label>
        <input type="text" name="titulo" id="titulo" required>

        <label for="descricao">DescriÃ§Ã£o</label>
        <textarea name="descricao" id="descricao" rows="4" required></textarea>

        <label for="prioridade">Prioridade</label>
        <select name="prioridade" id="prioridade" required>
          <option value="Baixa">Baixa</option>
          <option value="MÃ©dia">MÃ©dia</option>
          <option value="Alta">Alta</option>
        </select>

        <button type="submit">Abrir Chamado</button>
      </form>
    </div>
  </div>

</body>
</html><script>

  window.onload = function() {

    var successMessage = document.querySelector('.success-message');
    

    if (successMessage) {
      setTimeout(function() {
        successMessage.style.display = 'none'
      }, 5000);
    }
  }
</script>
